spring:
  devtools:
    livereload:
      enabled: true

  h2:
    console:
      enabled: true
      #로컬이외 환경에서 구동 시 h2-console 접속허용
      settings:
        web-allow-others: true

  datasources:
    #MVCC=TRUE 넣어주는것이 권잠됨. (병렬처리 속도향상)
    url: jdbc:h2:tcp://localhost/~/jpashop;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    #JPA 방언 설정(H2)
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      # create : 애플리케이션 실행시점에 기존 생성된 테이블들을 다 지우고 엔티티를 기반으로 테이블을 다시 자동생성한다.
      ddl-auto: create
    properties:
      hibernate:
        #하이버네이트 실행SQL를 콘솔에 표시 - system.out.println을 이용해 출력. 아래 logger를 이용해 출력하므로 생략
        #show_sql: true
        #sql 콘솔출력시 보기좋게 출력
        format_sql: true
    #create 실행 후 data.sql에 쿼리 실행하도록 설정
    defer-datasource-initialization: true

logging:
  level:
    #하이버네이트 sql관련 로그들이 모두 debug모드로 실행됨 - logger를 이용해 출력
    org.hibernate.SQL: debug
    #쿼리에 들어가는 파라미터 표시
    org.hibernate.type: trace